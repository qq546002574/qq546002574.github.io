<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday to 国平</title>
    <link rel="stylesheet" type="text/css" href="css/img.css">
</head>
<style>
    /* 设置视频容器的高度 */
    body {
        overflow: hidden;
    }
    .video-container {
      /* height: 500px; */
      overflow: scroll;
    }
  </style>

<body>
    <div class="video-container">
        <video id="video1" controls style="width: 100vw; height: 100vh;" src="mp4/jf.mp4"></video>
        <video id="video2" src="mp4/mm.mp4" controls style="width: 100vw;"></video>
    </div>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/img.js" type="text/javascript"></script>
</body>

</html>
<script>
    // 获取视频容器元素
    var videoContainer = document.querySelector('.video-container');
    // 获取所有视频元素
    var videos = document.querySelectorAll('video');
    // 当前显示的视频索引
    var currentVideoIndex = 0;

   // 监听触摸事件
   var startY = 0;
    videoContainer.addEventListener('touchstart', function(e) {
      startY = e.touches[0].clientY;
    });

    videoContainer.addEventListener('touchend', function(e) {
      var endY = e.changedTouches[0].clientY;
      var deltaY = endY - startY;
      
      // 判断滑动方向
      if (deltaY > 50) {
        // 向下滑动
        showPreviousVideo();
      } else if (deltaY < -50) {
        // 向上滑动
        showNextVideo();
      }
    });

    // 切换到上一个视频
    function showPreviousVideo() {
      if (currentVideoIndex > 0) {
        videos[currentVideoIndex].pause();
        videos[currentVideoIndex].style.display = 'none';

        currentVideoIndex--;

        videos[currentVideoIndex].style.display = 'block';
        videos[currentVideoIndex].play();
      }
    }

    // 切换到下一个视频
    function showNextVideo() {
      if (currentVideoIndex < videos.length - 1) {
        videos[currentVideoIndex].pause();
        videos[currentVideoIndex].style.display = 'none';

        currentVideoIndex++;

        videos[currentVideoIndex].style.display = 'block';
        videos[currentVideoIndex].play();
      }
    }
</script>
